---
- name: Set default target to multi-user (console, no GUI)
  command: systemctl set-default multi-user.target
  become: yes
  changed_when: false  # systemctl set-default n'est pas idempotent mais safe Ã  rejouer

- name: Disable LightDM display manager
  systemd:
    name: lightdm
    enabled: no
    state: stopped
  become: yes
  ignore_errors: yes

- name: Enable and start NetworkManager (system-wide)
  systemd:
    name: NetworkManager
    enabled: yes
    state: started
  become: yes

#- name: Enable wpa_supplicant@wlan0 service
